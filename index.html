          </div>
          <h2>Are You of Legal Drinking Age?</h2>
          <!-- Retrieve user age -->
          <form class="validation-form">
            <legend class="validation-form--instruction">
              Please enter your birthdate:
            </legend>
            <div class="validation-form--inputs">
              <input
                type="text"
                name="MM"
                placeholder="MM"
                max="99"
                maxlength="2"
                required
              />
              <input
                type="text"
                name="DD"
                placeholder="DD"
                max="99"
                maxlength="2"
                required
              />
              <input
                type="text"
                name="YYYY"
                placeholder="YYYY"
                max="9999"
                maxlength="4"
                required
              />
            </div>
            <input type="submit" value="Enter" />
            <!-- Remember user with local storage if checked  -->
            <div class="validation-form--rememberMe">
              <input type="checkbox" name="rememberMe" id="rememberMe" />
              <label for="rememberMe">Remember Me</label>
            </div>
          </form>

          <p class="validation-form--legal">
            By entering this website, you certify that you are of legal drinking
            age in the state in which you reside.
          </p>
        </div>
      </div>
    </section>

    <!-- Main site -->
    <section id="homepage">
      <header>
        <nav>
          <h1>The Beer Barn</h1>
          <ul>
            <li>About</li>
            <li>Beers</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>
    </section>

    <!-- JavaScript -->
    <script src="js/app.js" type="text/javascript"></script>
